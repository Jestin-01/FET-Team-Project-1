<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit, omnis.</p>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="fullName">First Name</label>
                <input type="text" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="fullName">Phone Number</label>
                <input type="number" placeholder="Enter Your Phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" maxlength="10" placeholder="Must be 10 digits including are code" required>
            </div>
            <div class="button-div">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

</body>

</html>
